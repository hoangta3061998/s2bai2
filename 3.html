<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Amount <input type="text" id="Amount">
From Currency <select id="from">
    <option value="USD">USD</option>
    <option value="VND">VND</option>
</select>
To Currency <select id="to">
    <option value="VND">VND</option>
    <option value="USD">USD</option>
</select>
<input type="button" value="Submit" onclick="submit()">
<p id="1"></p>
<script>
    function submit() {
        let amount = parseFloat(document.getElementById("Amount").value);
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let money;
        if ((from === "USD") && (to === "VND")) {
            money = amount * 23000;
        } else {
            money = amount / 23000;
        }
        document.getElementById("1").innerHTML = money;
    }

</script>

</body>
</html>
